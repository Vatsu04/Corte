<ion-content>
  <ion-header>
    <ion-toolbar>


      <ion-title class="ion-text-center">Cat√°logo Icorte</ion-title>
      
    </ion-toolbar>
  </ion-header>
  <!-- Your content goes here -->



  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let barbeiro of barbeiros">
        <ion-card>
          <ion-img [src]="barbeiro.foto" class="image-limit"></ion-img>

          <ion-card-header>
            <ion-card-title class="nome">{{ barbeiro.nome }}</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <p>Email: {{ barbeiro.email }}</p>
            <p>Especialidades: {{ barbeiro.especialidades }}</p>
            <p>Local de Trabalho: {{ barbeiro.local_trabalho }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="botoes">
  <ion-button id="retorno"  (click)="returnToMenu()">Menu</ion-button> <br>
  <ion-button id="retorno"  (click)="logout()">Log Out</ion-button>
</div>
</ion-content>
