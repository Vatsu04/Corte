<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="credentials" (ngSubmit)="login()">

<br>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Email invalido!</ion-note>

    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">Senha invalido!</ion-note>

    </ion-item>
   
    

    <ion-button class="button1" color="red" expand="full" color="red" [disabled]="!credentials.valid" type="submit">Login</ion-button> <!-- Caso os campos email e senha n達o estejam preenchidos, o bot達o n達o funciona -->
    <br>   <u><h1> N達o tem conta? </h1></u> <br>
    <ion-button color="red" expand="full" color="red" routerLink="/cadastro">Cadastro</ion-button>
    <ion-button color="red" expand="full" color="red" routerLink="/cadastro-barbeiro">Cadastro Barbeiro</ion-button>



  </form>
</ion-content>
