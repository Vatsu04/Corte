<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Anabolic Cakes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
   
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let bolo of bolos">
        <ion-card>
          <ion-img [src]="{{barbeiros.foto}}" class="image-limit"></ion-img>
          <ion-card-header>
            <ion-card-title class="nome">{{ bolo.nome }}</ion-card-title>
          </ion-card-header>
          
         
        </ion-card>
      
      <ion-card>
       
        
        <ion-card-content>
          <p>Nome: {{ barbeiros.nome }}</p>
          <p>Email: {{ barbeiros.email }}</p>
          <p>Especialidades: {{ barbeiros.especialidades }}</p>
          <p>Local de Trabalho: {{ barbeiros.local_trabalho }}</p>
          <p class="ion-text-end ion-margin-top">Pre√ßo: {{ bolo.preco  }}</p>
          <ion-button (click)="adicionarAoCarrinho(bolo)" expand="full">Adicionar ao Carrinho</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
