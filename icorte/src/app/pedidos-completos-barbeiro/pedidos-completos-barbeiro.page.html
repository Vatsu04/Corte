<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Avaliar Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pedido of pedidos">
        <ion-card>
          <ion-img [src]="pedido.imageUrl" class="image-limit"></ion-img>
          
          <ion-card-header>
            <ion-card-title class="nome">Pedido de {{ pedido.nomeCliente }}</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <p>Descrição: {{ pedido.descricao }}</p>
            <p>Email do Cliente: {{ pedido.emailCliente }}</p>
            <p>Local de Atendimento requisitado: {{ pedido.local}}</p>
     
            <form [formGroup]="credentials">


      <div>
              
              <ion-icon name="star" formControlName="avaliacao" *ngFor="let num of [1,2,3,4,5]"
                (click)="rate(num, pedido.id)" [ngStyle]="{'color': getColor(num)}">
              </ion-icon>
            </div>
              

            </form>

          
        
            

            <ion-button>Avaliar</ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="botoes">
  <ion-button color="red" class="back" expand="full"  (click)="returnToMenu()">Voltar</ion-button> 

</div>
</ion-content>
