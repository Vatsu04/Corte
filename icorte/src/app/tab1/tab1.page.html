<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
    </ion-toolbar>
    <ion-title size="large">Página Inicial</ion-title>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="preview">
      <ion-avatar (click)="changeImage()">
        <img alt="avatar" *ngIf="profile?.['imageUrl']; else placeholder_avatar;" [src]="profile?.['imageUrl'] ?? ''"/>
        <ng-template #placeholder_avatar>
          <div class="fallback">
            <p>Select avatar</p>
          </div>
        </ng-template>
      </ion-avatar>
    </div>
<div id="botoes">
      <ion-button class="botao" (click)="logout()">
        Log Out
      </ion-button>

      <br>
    
      <ion-button class="botao" routerLink="/tab2" routerDirection="forward">
        Catálogo de Barbeiros
      </ion-button>
    </div>
  </ion-content>
</ion-content>
