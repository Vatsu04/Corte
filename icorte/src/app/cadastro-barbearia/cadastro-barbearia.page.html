<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro Barbearia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="credentials" >


    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Email invalido!</ion-note>

    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">Senha invalido!</ion-note>

    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="cep" placeholder="CEP" formControlName="cep"></ion-input>
      <ion-note slot="error" *ngIf="(cep?.dirty || cep?.touched) && cep?.errors">Senha invalido!</ion-note>

    </ion-item>


    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="text" placeholder="Endereco" formControlName="endereco"></ion-input>
      <ion-note slot="error" *ngIf="(endereco?.dirty || endereco?.touched) && endereco?.errors">Senha invalido!</ion-note>

    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="text" placeholder="Nome da Barbearia" formControlName="nome"></ion-input>
      <ion-note slot="error" *ngIf="(nome?.dirty || nome?.touched) && nome?.errors">Senha invalido!</ion-note>

    </ion-item>

    <h2>Especialidade para Tipo de Cabelo</h2>
    <ion-radio-group formControlName="especialidade_tipo_cabelo" class="radio-group-horizontal">
      <ion-row>
        <ion-col size="auto">
          <ion-item lines="none">
            <ion-radio value="Crespo"></ion-radio>
            <ion-label>Crespo</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="auto">
          <ion-item lines="none">
            <ion-radio value="Ondulado"></ion-radio>
            <ion-label>Ondulado</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="auto">
          <ion-item lines="none">
            <ion-radio value="Liso"></ion-radio>
            <ion-label>Liso</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-note slot="error" *ngIf="(especialidade_tipo_cabelo?.dirty || especialidade_tipo_cabelo?.touched) && especialidade_tipo_cabelo?.errors">
        Tipo inválido!
      </ion-note>
    </ion-radio-group>
    
    <h2>Especialidade para Tamanho de Cabelo</h2>
    <ion-radio-group formControlName="especialidade_tamanho_cabelo" class="radio-group-horizontal">
      <ion-row>
        <ion-col size="auto">
          <ion-item lines="none">
            <ion-radio value="Curto"></ion-radio>
            <ion-label>Curto</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="auto">
          <ion-item lines="none">
            <ion-radio value="Médio"></ion-radio>
            <ion-label>Médio</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="auto">
          <ion-item lines="none">
            <ion-radio value="Longo"></ion-radio>
            <ion-label>Longo</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-note slot="error" *ngIf="(especialidade_tamanho_cabelo?.dirty || especialidade_tamanho_cabelo?.touched) && especialidade_tamanho_cabelo?.errors">
        Tamanho inválido!
      </ion-note>
    </ion-radio-group>
    

  </form>
    <br>
      <ion-button class="button1" color="red" expand="full"  type="button" (click)="register()"  [disabled]="!credentials.valid">Cadastrar Barbearia</ion-button>
  <br>

  <ion-button class="back" color="red" expand="full" routerLink="/">Voltar</ion-button>
  


</ion-content>
