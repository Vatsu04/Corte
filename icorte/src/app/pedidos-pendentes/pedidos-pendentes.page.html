<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pedidos Pendentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pedido of pedidos">
        <ion-card>
          <ion-img [src]="pedidos.imageUrl" class="image-limit"></ion-img>

          <ion-card-header>
            <ion-card-title class="nome">Barbeiro: {{ pedido.nomeBarbeiro }}</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <p>Descrição: {{ pedido.descricao }}</p>
            <p>Email do Cliente: {{ pedido.emailCliente }}</p>
            <p>Local de Atendimento requisitado: {{ pedido.local}}</p>


          
        
            

            <ion-button id="negar" (click)="negarPedido(true, pedido.id)">Cancelar Pedido </ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
