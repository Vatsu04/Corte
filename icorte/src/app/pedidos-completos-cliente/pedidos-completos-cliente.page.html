<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Avaliar Barbeiros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pedido of pedidos">
        <ion-card>
          <ion-img [src]="pedido.imageUrl" class="image-limit"></ion-img>

          <ion-card-header>
            <ion-card-title class="nome">Pedido de {{ pedido.nomeBarbeiro}}</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <p>Descrição: {{ pedido.descricao }}</p>
            <p>Email do Cliente: {{ pedido.emailBarbeiro}}</p>
            <p>Local de Atendimento requisitado: {{ pedido.local}}</p>
     <br><br>
            <form [formGroup]="credentials">

  <h1>Avalie sua experiencia!</h1><br>
            <p>Rapidez:</p>
            <rating formControlname="rapidez"></rating> <br>
            <p>Organização: </p>
            <rating formControlname="organizacao"></rating> <br>
            <p>Educação: </p>
            <rating formControlname="educacao"></rating><br> 
             
        
              

            </form>

          
        
            
              <div id="botoes">
            <ion-button color="red" (click)="avaliar()">Avaliar</ion-button>
            
              </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="botoes">
  <ion-button color="red" class="back" id="retorno" expand="full"  (click)="returnToMenu()">Voltar</ion-button> 

</div>
</ion-content>
