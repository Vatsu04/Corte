<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Avaliar Barbeiros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pedido of pedidos">
        <ion-card>
          <ion-img [src]="pedido.imageUrl" class="image-limit"></ion-img>

          <ion-card-header>
            <ion-card-title class="nome">Pedido de {{ pedido.nomeBarbeiro}}</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <p>Descrição: {{ pedido.descricao }}</p>
            <p>Email do Cliente: {{ pedido.emailBarbeiro}}</p>
            <p>Local de Atendimento requisitado: {{ pedido.local}}</p>
     
            <form [formGroup]="credentials">
<ion-item>
             <!--  <rating [(rating)]="selectedRating" (ratingChange)="onRatingChange($event)"></rating> -->
              <!--  <rating [(rating)]="selectedRating" (ratingChange)="onRatingChange($event)"></rating> -->
               <!--  <rating [(rating)]="selectedRating" (ratingChange)="onRatingChange($event)"></rating> -->
            </ion-item>
              

            </form>

          
        
            
              <div id="botoes">
            <ion-button color="red">Avaliar</ion-button>
            <ion-button (click)="returnToMenu()" color="red">Voltar</ion-button>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="botoes">
  <ion-button color="red" id="retorno" expand="full"  (click)="returnToMenu()">Menu</ion-button> 

</div>
</ion-content>
