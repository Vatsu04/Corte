<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fazer pedido</ion-title>
  </ion-toolbar>
</ion-header>

<form [formGroup]="credentials" (ngSubmit)="login()">


  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-input type="text" placeholder="Descreva seu pedido..." formControlName="Pedido"></ion-input>
    <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Email invalido!</ion-note>

  </ion-item>
  <ion-avatar (click)="changeImage()">
    <img alt="avatar" *ngIf="profile?.['imageUrl']; else placeholder_avatar;" [src]="profile?.['imageUrl'] ?? ''"/>
    <ng-template #placeholder_avatar>
      <div class="fallback">
        <p>Mande uma foto exemplo do corte para o barbeiro</p>
      </div>
    </ng-template>
  </ion-avatar>
