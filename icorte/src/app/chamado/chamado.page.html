<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fazer pedido</ion-title>
  </ion-toolbar>
</ion-header>

<form [formGroup]="credentials" (ngSubmit)="login()">


  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-input type="text" placeholder="Descreva seu pedido..." formControlName="Pedido"></ion-input>
    <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Email invalido!</ion-note>

  </ion-item>
  <ion-button fill="outline" expand="block" id="open-modal"><ion-thumbnail><img
    src="placeholder_avatar"></ion-thumbnail>Foto do produto</ion-button>

<img alt="image" *ngIf="isImg" src={{imgSrc}} class="imgSrc">
  </ion-avatar>
